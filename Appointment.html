            <br>
            <h5>
              Please fill out the required information to book your appointment.

          </div>

        <div class="row">

            <section class="container">
              <br>

              <form>
                  <div class="row form-group">
                      <label for="date" class="col-sm-1 col-form-label">Date</label>
                      <div class="col-sm-4">
                          <div class="input-group date" id="datepicker">
                              <input type="text" class="form-control">
                              <span class="input-group-append">
                                  <span class="input-group-text bg-white">
                                      <i class="fa fa-calendar"></i>
                                  </span>
                              </span>
                          </div>
                      </div>
                  </div>
              </form>
          </section>
      
          <script type="text/javascript">
              $(function() {
                  $('#datepicker').datepicker();
              });
          </script>    
          </div>
          <div class="col">
            <br>
            <br>
              <div class="dropdown">
                
                <button class="btn btn-secondary dropdown-toggle"  type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Select a time
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">9:00AM</a></li>
                  <li><a class="dropdown-item" href="#">10:00AM</a></li>

                <input type="text" class="form-control" id="Name" placeholder="Name">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="Email" placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="Phone" placeholder="Phone Number">
              </div>
              <a class="btn btn-primary" href="Confirmation.html" role="button">Submit</a>
